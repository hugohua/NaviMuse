services:
  navimuse:
    image: baofen14787/navimuse-v2:latest
    container_name: navimuse
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Redis Config
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Pass through Navidrome credentials
      - ND_URL=${ND_URL}
      - ND_USER=${ND_USER}
      - ND_PASS=${ND_PASS}
      # Pass through OpenAI config
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
    # Load env file if available
    env_file:
      - .env
    # Allow access to host machine via host.docker.internal
    # Linux: requires this mapping. Mac/Windows: explicit mapping is safe/good practice.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 3
    # Persistent data volume
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: navimuse_redis
    restart: unless-stopped
    command: redis-server --save 600 1
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
