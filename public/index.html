<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NaviMuse</title>
    <style>
        :root {
            /* Soda Music Inspired Palette (Vibrant & Dark Mode friendly) */
            --bg-color: #f7f9fc;
            --primary: #FF2C55;
            /* Soda Pink/Red */
            --primary-gradient: linear-gradient(135deg, #FF2C55 0%, #FF5C8A 100%);
            --secondary: #2D3436;
            --text-main: #2D3436;
            --text-sub: #636e72;
            --card-bg: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-main: #ffffff;
                --text-sub: #b0b3b8;
                --card-bg: #1e1e1e;
                --secondary: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0 10px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 4px;
            opacity: 0.8;
        }

        /* Mode Switcher (Segmented Control) */
        .mode-container {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 4px;
            display: flex;
            margin: 20px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 10px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .mode-btn {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-btn.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 44, 85, 0.3);
        }

        /* Search Input */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 14px 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--text-main);
            outline: none;
        }

        input::placeholder {
            color: #ccc;
        }

        button#send {
            background: var(--secondary);
            color: var(--bg-color);
            border: none;
            width: 50px;
            border-radius: var(--radius-lg);
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: transform 0.1s;
        }

        button#send:active {
            transform: scale(0.95);
        }

        /* Category Tags */
        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px 4px;
        }

        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            background: var(--card-bg);
            color: var(--text-main);
            padding: 10px 18px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chip:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        /* Status & Result */
        .status-area {
            margin: 30px 0;
            text-align: center;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 44, 85, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            display: none;
            animation: slideUp 0.4s ease-out;
            border-left: 4px solid var(--primary);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .result-desc {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 6px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .track-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 14px;
            display: flex;
            gap: 10px;
        }

        .track-icon {
            color: var(--primary);
            font-size: 12px;
            margin-top: 3px;
        }

        .track-reason {
            color: var(--text-sub);
            font-size: 13px;
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>NaviMuse</h1>
            <div class="subtitle">AI È©±Âä®ÁöÑÁßÅÊúâ‰∫ëÈü≥‰πêÁ≠ñÂ±ï‰∫∫</div>
        </header>

        <!-- Mode Switcher -->
        <div class="mode-container">
            <div class="mode-btn" data-mode="familiar">ÁÜüÊÇâÊ®°Âºè</div>
            <div class="mode-btn active" data-mode="default">ÈªòËÆ§Ê®°Âºè</div>
            <div class="mode-btn" data-mode="fresh">Êñ∞È≤úÊ®°Âºè</div>
        </div>

        <!-- Input -->
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="prompt" placeholder="‰ªäÂ§©ÊÉ≥Âê¨‰ªÄ‰πàÔºü(‰æãÂ¶Ç: ‰∏ãÈõ®Â§©ÁöÑÁàµÂ£´)">
            </div>
            <button id="send">‚ûú</button>
        </div>

        <!-- Status -->
        <div class="status-area" id="statusArea" style="display:none">
            <div class="spinner" id="spinner"></div>
            <div class="status-text" id="status-text">Ready</div>
        </div>

        <!-- Result -->
        <div class="result-card" id="result-card">
            <div class="result-header">
                <h2 id="res-title">Ê≠åÂçïÊ†áÈ¢ò</h2>
                <div class="result-desc" id="res-desc">Ê≠åÂçïÊèèËø∞...</div>
            </div>
            <ul class="track-list" id="res-list"></ul>
        </div>

        <!-- Tags Container -->
        <div id="preset-container"></div>
    </div>

    <script>
        // State
        let currentMode = 'default';
        const categories = [
            { title: "Âú∫ÊôØ / Ê∞õÂõ¥", tags: ["Âä®ÊÑüÂÅ•Ë∫´", "Chill ÊîæÊùæ", "Âø´‰πêÊó∂ÂÖâ", "Ê∑±Â§ú EMO", "Âä©Áú†Ê®°Âºè", "Ê¥óÊæ°", "ÈÄöÂã§ÂøÖÂê¨", "Â§±ÊÅãÂøÖÂê¨", "Ë∫∫Âπ≥", "ÊâìÊâ´", "ÊâìÊ∏∏Êàè", "È©æËΩ¶", "‰∏ìÊ≥®Ê®°Âºè", "Ëµ∑Â∫ä", "‰ΩõÁ≥ªÊó∂Èó¥", "Êë∏È±º", "Èõ®Â§©", "Êµ∑Ëæπ", "ÊóÖË°å"] },
            { title: "È£éÊ†º / ÊµÅÊ¥æ", tags: ["Âä≤", "Á≤§ËØ≠", "Ê≤ªÊÑà", "DJÊ®°Âºè", "ÊäñÈü≥Êº´Ê∏∏", "ÁîµÈü≥", "ÂõΩÈ£é", "ËØ¥Âî±", "Ê≤âÊµ∏0.8x", "ËΩªÈü≥‰πê", "Â∞èÈÖíÈ¶Ü", "KTVÂøÖÁÇπ", "Êµ™Êº´ÊÉÖÊ≠å", "ÊëáÊªö", "R&B", "ÊÄÄÊóßËÄÅÊ≠å", "Ê∞ëË∞£", "ÁîúÁæéÂ•≥Â£∞", "K-pop", "Êó•ËØ≠", "ÂÑøÊ≠å", "‰π°Êùë", "Âè§ÂÖ∏"] }
        ];

        // DOM Elements
        const els = {
            prompt: document.getElementById('prompt'),
            send: document.getElementById('send'),
            statusArea: document.getElementById('statusArea'),
            statusText: document.getElementById('status-text'),
            spinner: document.getElementById('spinner'),
            resultCard: document.getElementById('result-card'),
            container: document.getElementById('preset-container'),
            modeBtns: document.querySelectorAll('.mode-btn'),
            resTitle: document.getElementById('res-title'),
            resDesc: document.getElementById('res-desc'),
            resList: document.getElementById('res-list')
        };

        // Render Tags
        categories.forEach(cat => {
            const title = document.createElement('div');
            title.className = 'section-title';
            title.innerText = cat.title;
            els.container.appendChild(title);

            const list = document.createElement('div');
            list.className = 'presets';
            cat.tags.forEach(tag => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = tag;
                chip.onclick = () => { triggerGenerate(tag); };
                list.appendChild(chip);
            });
            els.container.appendChild(list);
        });

        // Mode Switcher
        els.modeBtns.forEach(btn => {
            btn.onclick = () => {
                els.modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.getAttribute('data-mode');
            };
        });

        // Generate Action
        async function triggerGenerate(text) {
            if (!text) return;

            // UI Reset
            els.prompt.value = text;
            els.statusArea.style.display = 'block';
            els.spinner.style.display = 'block';
            els.statusText.innerText = `Ê≠£Âú®[${getModeName(currentMode)}]‰∏ã‰∏∫ÊÇ®ÁîüÊàê...`;
            els.resultCard.style.display = 'none';
            els.send.disabled = true;

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text, mode: currentMode })
                });
                const json = await res.json();

                if (json.success) {
                    const data = json.data;
                    els.statusText.innerText = '‚ú® Ê≠åÂçïÁîüÊàêÊàêÂäüÔºÅËØ∑Âú® Navidrome Âà∑Êñ∞Êü•Áúã„ÄÇ';
                    els.spinner.style.display = 'none';

                    // Render Result
                    els.resTitle.innerText = data.playlistName;
                    els.resDesc.innerText = data.description;
                    els.resList.innerHTML = data.tracks.map(t =>
                        `<li class="track-item"><span class="track-icon">üéµ</span><span class="track-reason">${t.reason}</span></li>`
                    ).join('');
                    els.resultCard.style.display = 'block';
                } else {
                    els.statusText.innerText = '‚ùå Error: ' + (json.error || 'Unknown error');
                    els.spinner.style.display = 'none';
                }
            } catch (e) {
                els.statusText.innerText = '‚ùå ÁΩëÁªúËøûÊé•Â§±Ë¥•';
                els.spinner.style.display = 'none';
            } finally {
                els.send.disabled = false;
            }
        }

        function getModeName(m) {
            if (m === 'familiar') return 'ÁÜüÊÇâÊ®°Âºè';
            if (m === 'fresh') return 'Êñ∞È≤úÊ®°Âºè';
            return 'ÈªòËÆ§Ê®°Âºè';
        }

        els.send.onclick = () => triggerGenerate(els.prompt.value);
    </script>

</body>

</html>
